<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Open Minds MUN 2025</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Image -->
    <div class="background-overlay"></div>
    
    <!-- Header -->
    <header class="header" id="header">
        <div class="header-content">
            <nav class="nav-container">
                <div class="logo-section">
                    <img src="logo.png" alt="Open Minds MUN Logo" class="logo">
                </div>
                
                <div class="center-title">
                    <h1 class="main-header-title">Open Minds MUN 2025</h1>
                </div>
                
                <div class="nav-links">
                    <a href="home.html" class="nav-link">Home</a>
                    <a href="committees.html" class="nav-link">Committees</a>
                    <a href="secretariat.html" class="nav-link">Secretariat</a>
                    <a href="register.html" class="nav-link active">Register</a>
                    <a href="resources.html" class="nav-link">Resources</a>

                </div>
            </nav>
            <div class="page-header">
                <h2 class="main-title">Registration</h2>
                <p class="subtitle">Join Open Minds MUN 2025</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Replaced placeholder content with registration information -->
        <div class="register-content">
            <div class="registration-card">
                <h2 class="priority-title">PRIORITY ROUND</h2>
                <p class="deadline-text">OPEN UNTIL 32 AUGUST, 11:59 PM</p>
                
                <div class="registration-buttons">
                    <a href="https://www.youtube.com" class="register-btn primary-btn">REGISTER NOW!</a>
                    <a href="https://www.youtube.com" class="register-btn secondary-btn">VIEW ALLOCATION MATRIX</a>
                </div>
            </div>
        </div>
        <!-- </CHANGE> -->
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-inner">
            <div class="footer-cta" role="group" aria-label="Contact and social">
                <div class="footer-btn footer-btn--email">
                    <img src="email.png" alt="" class="footer-btn-icon" aria-hidden="true">
                    <span class="footer-btn-text">openmindsmun@gmail.com</span>
                </div>
                <a class="footer-btn footer-btn--instagram" href="https://www.instagram.com/openmindsmun/" target="_blank" rel="noopener">
                    <img src="instagram.png" alt="" class="footer-btn-icon" aria-hidden="true">
                    <span class="footer-btn-text">@openmindsmun</span>
                </a>
            </div>
            <div class="footer-map">
                <div class="map-embed">
                    <iframe
                      title="Open Minds MUN Location"
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3806.523089483313!2d78.26589957680139!3d17.434660201438408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcbec5378f9d111%3A0x867392f3f0d8b0b1!2sBirla%20Open%20Minds%20International%20School!5e0!3m2!1sen!2sin!4v1756826921629!5m2!1sen!2sin"
                      loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"
                      style="border:0;"
                      allowfullscreen
                    ></iframe>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
